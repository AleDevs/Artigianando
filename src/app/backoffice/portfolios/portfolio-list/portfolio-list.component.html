<mat-card>
    <mat-card-header fxLayout="row" fxLayoutAlign="space-between center" class="mb-4">
        <mat-card-title>Lista <strong>Portfolio</strong></mat-card-title>
        <button mat-icon-button color="primary" aria-label="Add new" (click)="new()" matTooltip="Aggiungi nuovo">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <table #portfolioTable mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Titolo </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="edit(row)"></tr>
        </table>
    </mat-card-content>
</mat-card>
