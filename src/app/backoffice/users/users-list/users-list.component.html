<mat-card fxFill>
  <mat-card-header class="mb-4">
    <mat-card-title>Lista utenti</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table fxFlexFill mat-table [dataSource]="userData" class="mat-elevation-z8" *ngIf="userData.length > 0">

      <!-- uid Column -->
      <!-- <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef> uid </th>
        <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
      </ng-container> -->

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- firstName Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- lastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Cognome </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="onSelectRow(row.uid)" *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card-content>
</mat-card>
